<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX | Z</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="pokedex">
            <div class="pokedex-header">
                <div class="btn-big"></div>
                <div class="buttons">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
            <div class="pokedex-pokemon">
                <header class="pokemon-header">
                    <div class="btn"></div>
                    <div class="btn"></div>
                </header>
                <div class="pokemon-background">
                    <img id="pokemon-img" src="./assets/images/loading.gif" alt="pokemon image">
                </div>
                <footer class="pokemon-footer">
                    <div class="btn"></div>
                    <p id="pokemon-data">POKEMON</p>
                </footer>
            </div>
            <div class="pokedex-footer">
                <div class="pokedex-circle"></div>
                <div>
                    <div class="buttons-line">
                        <div class="pokedex-line"></div>
                        <div class="pokedex-line"></div>
                    </div>
                    <form id="pokedex-form" class="pokedex-form">
                        <input id="pokemon-name" placeholder="Buscador..." name="pokemon" type="text"
                            class="pokedex-input" autocomplete="off">
                        <button type="submit">BUSCAR</button>
                    </form>
                </div>
                <div class="pokedex-cross">
                    <div class="btn"></div>
                </div>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script src="./js/app.js" type="module"></script>

</body>

</html>
